<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First React app</title>
  </head>
  <body>

    <div id="firstApp"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
       class Hi extends React.Component {
         this.state = {
           number: 1
         }
         render() {
           return (
             <div>
               <h1>Hello, {this.props.name} this is</h1>
                  <ul>
                    <li>A list created</li>
                    <li>through React!</li>
                  </ul>
                  <h2>Current Attempt: {this.state.number}</h2>
             </div>
           );
         }
       }

       ReactDOM.render(
         <Hi name="Hugo"/>, document.getElementById('firstApp')
       );
    </script>
  </body>
</html>
